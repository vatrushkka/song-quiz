<ng-container *ngIf="song">
  <div class="player-wrapper">

    <div class="player-btn">
      <ng-container *ngIf="bgImg">
        <div *ngIf="isAnswer" class="bg img" [ngStyle]="{ 'background-image': 'url(' + environment.imagePath + song.image + ')'}"></div>

        <img *ngIf="!isAnswer" class="img" src="/assets/img/default-song-bg.png" alt="song image">
      </ng-container>
    </div>

    <audio
      controls
      [src]="environment.imagePath + song.audio">
      Your browser does not support the
      <code>audio</code> element.
    </audio>

  </div>
</ng-container>
