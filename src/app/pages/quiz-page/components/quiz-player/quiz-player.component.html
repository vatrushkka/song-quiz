<ng-container *ngIf="song">
  <div class="player-wrapper" [ngClass]="bgImg ? 'padding' : ''">

    <div class="player-btn">
      <ng-container *ngIf="bgImg">
        <div *ngIf="isAnswer" class="bg img" [ngStyle]="{ 'background-image': 'url(' + environment.imagePath + song.image + ')'}"></div>

        <img *ngIf="!isAnswer" class="img" src="/assets/img/default-song-bg.png" alt="song image">
      </ng-container>

      <div [ngClass]="bgImg ? 'position' : ''" class="button-container">
         <span class="material-symbols-outlined play-btn" (click)="togglePlaying()">
        {{state.playing ? 'pause_circle' : 'play_circle'}}
       </span>
      </div>
    </div>

    <div class="player-container">
      <input [formControl]="value"
             [ngStyle]="{'background-size': (100 / state.duration * state.currentTime) + '% 100%'}"
             type="range"
             min="0" [max]="state.duration"
             step="0.1"
             [value]="state.currentTime"
             class="player">

      <div class="player-time-container">
        <p>{{state ? state.readableCurrentTime : '--:--'}}</p>

        <p>{{state ? state.readableDuration : '--:--'}}</p>
      </div>
    </div>

<!--    <p>{{ value.value }}</p>-->

<!--      Your browser does not support the-->
<!--      <code>audio</code> element.-->
<!--    </audio>-->

  </div>
</ng-container>
